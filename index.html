<!DOCTYPE html>
<html>
<head>
<script>

function add()
{
   
   document.write(Number(document.getElementById("weddingEvent").value)+Number(document.getElementById("corporateEvent").value))
}
</script>    

</head>


<body>

<center>
<h2>Adding the Events</h2>
<label>Number of Wedding events</label>
<input id = "weddingEvent"><br>
<label>Number of Corporate events</label>
<input id = "corporateEvent"><br>
<button id = "add" onclick = "add()">Add</button>
</center>
    
</body>
   
</html>
